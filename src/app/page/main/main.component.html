<div class="container" *ngIf="produtos$ | async as produtos">
  <div class="row">
    <div *ngFor="let produto of produtos" class="card col-3">
      <img [src]="produto.fotos" alt="{{produto.descricao}}" class="img-fluid">
      <h2>{{produto.nome}}</h2>
      <p>{{produto.descricao}}</p>
      <h3>{{produto.valor | currency:"BRL"}}</h3>
    </div>
  </div>
</div>
